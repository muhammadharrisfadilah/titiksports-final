<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TITIK SPORTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .feature:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        .button {
            display: inline-block;
            background: #fff;
            color: #667eea;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,107,107,0.2);
            border: 2px solid rgba(255,107,107,0.5);
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .icon {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .features {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        
        <div class="status">ðŸ”´ No Internet Connection</div>
        
        <h1>You're Offline</h1>
        <p>
            Don't worry! Your favorite matches will be here when you reconnect.
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <div class="feature-text">
                    <div class="feature-title">Data Saved</div>
                    <div class="feature-desc">Your recent matches are cached</div>
                </div>
            </div>

            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <div class="feature-text">
                    <div class="feature-title">Auto Sync</div>
                    <div class="feature-desc">Updates when connection returns</div>
                </div>
            </div>

            <div class="feature">
                <div class="feature-icon">ðŸ“±</div>
                <div class="feature-text">
                    <div class="feature-title">Install App</div>
                    <div class="feature-desc">Get better offline experience</div>
                </div>
            </div>
        </div>

        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Try Again
        </a>
    </div>

    <script>
        // Auto-reload when connection is back
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check connection periodically
        setInterval(() => {
            fetch('/manifest.json', { cache: 'no-store' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
